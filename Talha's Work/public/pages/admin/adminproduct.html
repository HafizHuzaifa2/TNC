<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Antique+B1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="../../style.css">

    <title> The Name Collection </title>
</head>

<body style="background-color: #002855;">


    <div class="row p-0 m-0">
        <div style="height: 100vh; overflow-y: auto; overflow-x: hidden; background-color: #006466;" class="col-md-2">
            <div class=" d-flex flex-column flex-wrap justify-content-center">
                <div class="py-5 text-center"><img src=" ../imgs/images/logo1.jpeg" width="100px" alt=""></div>
                <div id="admin" class="nav-link active fw-bolder py-3"><span class="text-dark"> <i class="fab fa-first-order"></i></span > Orders</div>
                    <!-- <div class="nav-link fw-bold py-3"> </div> -->
                    <div id="adminproducts" class="nav-link fw-bold py-3"><span class="text-dark"> <i class="fab fa-product-hunt"></i></span> Products</div>
                <div id="userdetails" class="nav-link fw-bold py-3"><span class="text-dark"> <i class="fal fa-users-crown"></i></span> User Details</div>
                <div id="recylebin" class="nav-link fw-bold py-3"><span class="text-dark"> <i class="fal fa-trash-alt"></i></span> Recyle bin</div>


            </div>
        </div>
        <div class="col-md-10">
            <div class="main p-2">

                <div class="d-flex flex-wrap justify-content-between rounded bglight shadow p-4">
                    <div class="shadow btn-success m-2 rounded text-center p-4 fs-4 fw-bold txcolor">
                        <div class="fs-3"><i class="fas fa-cart-arrow-down"></i></div>
                        <div>Sales</div>
                    </div>
                    <div class="shadow btn-danger m-2 rounded text-center p-4 fs-5 fw-bold txcolor">
                        <div class="fs-3"><i class="fal fa-users"></i></div>
                        <div>Users</div>
                    </div>
                    <div class="shadow btn-primary m-2 rounded text-center p-4 fs-5 fw-bold txcolor">
                        <div class="fs-3"><i class="fad fa-signal-alt-3"></i></div>
                        <div>Products</div>
                    </div>
                    <div class="shadow btn-secondary m-2 rounded text-center p-4 fs-5 fw-bold txcolor">
                        <div class="fs-3"><i class="fal fa-user-friends"></i></div>
                        <div>Visitor</div>
                    </div>

                </div>

            </div>


            <!-- <a href="#collapseExample" class="d-flex justify-content-between" data-toggle="collapse" aria-expanded="false" aria-controls="collapseExample">
                <span><i class="fal fa-caret-down"></i></span>
            </a> -->
            <form class="p-3" id="collapseExample">

                <div class="row g-3">

                    <div class="fs-3 txcolor py-2">Main Page Slider</div>
                    <div class="col-sm-6">
                        <label for="slider1main" class="form-label text-white fw-bold">Slider1</label>
                        <!-- <input onchange="uploadProfile()" class="form-control" style="box-shadow: none;" type="file" placeholder="Slider1 URL" id="slider1main" /> -->
                        <input type="url" class="form-control" style="box-shadow: none;" id="slider1main" placeholder="slider1 url">
                        <div id="user" class="text-danger" style="font-size: 12px;"></div>

                    </div>
                    <div class="col-sm-6">
                        <label for="slider1Text" class="form-label text-white fw-bold">Slider1 Text</label>
                        <input type="text" class="form-control" style="box-shadow: none;" id="slider1Text" placeholder="slider1 Text">
                        <div id="user" class="text-danger" style="font-size: 12px;"></div>

                    </div>

                    <div class="col-sm-6">
                        <label for="slider2main" class="form-label text-white fw-bold">Slider2</label>
                        <input type="url" class="form-control" style="box-shadow: none;" id="slider2main" placeholder="Enter slider2 url">
                        <div id="emails" class="text-danger" style="font-size: 12px;"></div>

                    </div>
                    <div class="col-sm-6">
                        <label for="slider2Text" class="form-label text-white fw-bold">Slider2 Text</label>
                        <input type="text" class="form-control" style="box-shadow: none;" id="slider2Text" placeholder="Enter slider2 Text">
                        <div id="emails" class="text-danger" style="font-size: 12px;"></div>

                    </div>


                </div>
                <div class="py-4"></div>


                <button class="w-100 btn btn-primary btn-lg" id="mainSlider" type="button">Add Slider</button>
            </form>
            <form class="p-3">

                <div class="text-center fs-3 txcolor py-2">Product Slider</div>
                <div class="row g-3">

                    <div class="col-sm-6">
                        <label for="slider1" class="form-label text-white fw-bold">Slider1</label>
                        <input type="url" class="form-control" style="box-shadow: none;" id="slider1" placeholder="slider1 url">
                        <div id="user" class="text-danger" style="font-size: 12px;"></div>

                    </div>




                    <div class="col-sm-6">
                        <label for="slider2" class="form-label text-white fw-bold">Slider2</label>
                        <input type="url" class="form-control" style="box-shadow: none;" id="slider2" placeholder="Enter slider2 url">
                        <div id="emails" class="text-danger" style="font-size: 12px;"></div>

                    </div>
                    <div class="col-sm-6">
                        <label for="slider3" class="form-label text-white fw-bold">Slider3</label>
                        <input type="url" class="form-control" style="box-shadow: none;" id="slider3" placeholder="Enter slider3 url">
                        <div id="emails" class="text-danger" style="font-size: 12px;"></div>

                    </div>

                </div>
                <div class="py-4"></div>


                <button class="w-100 btn btn-primary btn-lg" id="ProductSlider" type="button">Add Slider</button>
            </form>
            <form class="p-3 ">
                <div class="fs-3 text-center txcolor">Product Item</div>
                <div class="row g-3">
                    <div class="col-sm-6">
                        <label for="ImgURL" class="form-label text-white  fw-bold">Image URL</label>
                        <input type="url" placeholder="Image URL" style="box-shadow: none;" class="form-control" id="ImgURL">
                        <div id="first" class="text-danger" style="font-size: 12px;">


                        </div>
                    </div>
                    <div class="col-sm-6">
                        <label for="ItemName" class="form-label text-white  fw-bold">Item Name</label>
                        <input type="text" placeholder="Item Name" style="box-shadow: none;" class="form-control" id="ItemName">
                        <div id="first" class="text-danger" style="font-size: 12px;">


                        </div>
                    </div>
                    <div class="col-sm-6">
                        <label for="rating" class="form-label text-white  fw-bold">Rating<i class="fas fa-star"></i></label>
                        <input type="number" placeholder="Rating" style="box-shadow: none;" class="form-control" id="rating">
                        <div id="first" class="text-danger" style="font-size: 12px;">


                        </div>
                    </div>

                    <div class="col-sm-6">
                        <label for="ProductCategory" class="form-label text-white fw-bold">Item Category<i class="fas fa-star"></i></label>
                        <select class="form-select" id="ProductCategory" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="ring">Ring</option>
                            <option value="bracelet">Bracelet</option>
                            <option value="necklace">Necklace</option>
                            <option value="others">Others</option>
                            
                          </select>
                        <!-- <label for="lastName" class="form-label text-white fw-bold">Last name</label>
                        <input type="text" placeholder="Last name" style="box-shadow: none;" class="form-control" id="lastName">
                        <div id="last" class="text-danger" style="font-size: 12px;"></div>
                        <div class="invalid-feedback">
                            Valid last name is required.
                        </div> -->
                    </div>


                    <div class="col-sm-6">
                        <label for="Discription" aria-placeholder="Discription" class="form-label text-white fw-bold">Discription</label>


                        <input type="text" class="form-control" style="box-shadow: none;" id="Discription" placeholder="Discription">
                        <div id="user" class="text-danger" style="font-size: 12px;"></div>

                    </div>




                    <div class="col-sm-6">
                        <label for="Price" class="form-label text-white fw-bold">Price</label>
                        <input type="text" class="form-control" style="box-shadow: none;" id="Price" placeholder="Enter Price">
                        <div id="emails" class="text-danger" style="font-size: 12px;"></div>
                        <div class="invalid-feedback">
                            Please enter a valid rupees address for shipping updates.
                        </div>
                    </div>

                </div>
                <div class="py-4"></div>


                <button class="w-100 btn btn-success btn-lg" id="AddItem" type="button">Add Items</button>
            </form>
            <form class="p-3 ">
                <div class="fs-3 text-center txcolor">Favourate Item</div>
                <div class="row g-3">
                    <div class="col-sm-6">
                        <label for="ImgURLfav" class="form-label text-white  fw-bold">Image URL</label>
                        <input type="url" placeholder="Image URL" style="box-shadow: none;" class="form-control" id="ImgURLfav">
                        <div id="first" class="text-danger" style="font-size: 12px;">


                        </div>
                    </div>
                    <div class="col-sm-6">
                        <label for="name" class="form-label text-white  fw-bold">Item Name</label>
                        <input type="text" placeholder="Item Name" style="box-shadow: none;" class="form-control" id="name">
                        <div id="first" class="text-danger" style="font-size: 12px;">


                        </div>
                    </div>
                    <div class="col-sm-6">
                        <label for="text" class="form-label text-white  fw-bold">Text<i class="fas fa-star"></i></label>
                        <input type="text" placeholder="Text" style="box-shadow: none;" class="form-control" id="text">
                        <div id="first" class="text-danger" style="font-size: 12px;">


                        </div>
                    </div>

                </div>
                <div class="py-4"></div>


                <button class="w-100 btn btn-success btn-lg" id="additemfav" type="button">Add favourate Items</button>
            </form>




        </div>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>
    <script type="module" src="adminproduct.js"></script>

</body>


</html>
